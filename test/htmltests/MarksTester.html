    <style>
      * {
        margin: 0;

  <body>
    <div id="wrap" style="position:relative;">
      <div id="gheader"></div>
      <div id="glift_display1"></div>
      <div id="extra_info"></div>
      <script type="text/javascript">
        (function() {
          window.gliftWidget = glift.create({
            sgf: testdata.sgfs.marktest,
            divId: "glift_display1",
            sgfDefaults : {
              widgetType: 'EXAMPLE'
            },
            display: {
              theme: "DEPTH",
              goBoardBackground: '../../src/themes/assets/bambootile_warm.jpg'
            }
          });
          var pt = glift.util.point(8, 10);
          gliftWidget.getCurrentWidget().display.intersections().addGuideLines(pt);
        })();
      </script>
    </div>
