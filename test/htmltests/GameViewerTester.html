<!DOCTYPE html>
<html>
  <head>
    <title> GameViewerTester </title>
    <script type="text/javascript" src="../testdata/sgfs.js"></script>
    <script type="text/javascript" src="../testdata/gogameguru_commentary.js"></script>

    <!-- AUTO-GEN-DEPS -->
    <!-- END-AUTO-GEN-DEPS -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #glift_display1 {
      }
      p {
        margin: 10px;
        padding: 10px;
      }
      #gheader {
        position:relative;
      }
    </style>
  </head>

  <body>
    <div id="wrap" style="position:relative;">
      <div id="gheader"></div>
      <div id="glift_display1"></div>
      <div id="extra_info"></div>
      <script type="text/javascript">
        (function() {
          gameViewer = glift.create({
            divId: 'glift_display1',
            sgf: {
              // sgfString: testdata.sgfs.leeGuGame6,
              // sgfString: testdata.sgfs.leeGuGame6,
              sgfString: testdata.gogameguru_commentary,
              // rotation: 'CLOCKWISE_270'
            },
            display: {
              theme: 'DEPTH',
              goBoardBackground: '../../src/themes/assets/bambootile_warm.jpg',
              drawBoardCoords: true,
              useMarkdown: true,
              disableZoomForMobile: true,
              minHeight: '500px',
              minWidth: '200px',
            }
          });
          window.onresize = function() {
            gameViewer.redraw();
          };
        })();
      </script>
    </div>
  </body>
</html>
